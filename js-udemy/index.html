<!DOCTYPE html>
<html lang="en" style="background-color: #000">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            height: 1000px;
        }

            height: 100px;

</head>

<body>

            <button>4</button>

        <div class="wrapper">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>

    </div>
    <div class="wrapper2">
        <div class="first">
            <button></button>

            <button></button>
        </div>
        <div class="second">
            <ul>
                <li>1</li>
                <li>2</li>
                <li data-current="3">3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="third"></div>
    </div>
    <div class="box2">Touch me!</div>
    <div class="btns">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
