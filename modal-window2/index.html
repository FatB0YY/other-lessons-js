<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>modal</title>
</head>

<body>
    <div class="block">
        <button class="button button_buy card-details__button_buy">
                Купить
            </button>
        <button class="button card-details__button_delivery">
                Купить с доставкой
            </button>
    </div>
    <div class="modal">
        <div class="modal-overlay">
            <div class="modal-window">
                <button class="modal__close">✘</button>
                <h2 class="modal__subtitle">Доставка и оплата</h2>
                <form action="">
                    <h3 class="modal__title">
                        Смартфон Apple iPhone 12 Pro 128GB Graphite
                    </h3>
                    <label class="modal__label">
                            <span class="modal__label-text"
                                >Куда доставить</span
                            >
                            <input class="modal__input" type="text" />
                        </label>
                    <label class="modal__label">
                            <span class="modal__label-text">Кому</span>
                            <input class="modal__input" type="text" />
                        </label>
                    <label class="modal__label">
                            <span class="modal__label-text">Телефон</span>
                            <input class="modal__input" type="text" />
                        </label>
                    <button class="button button_buy modal__submit">
                            Заказать доставку
                        </button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
